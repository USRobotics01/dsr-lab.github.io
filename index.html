<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSR Labs</title>

<style>
:root {
  --dsr-blue: #1f5fa9;
  --dsr-blue-dark: #17427a;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #fff;
  color: #111;
}

/* ================= NAV ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 90px;
  padding: 0 40px;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 1000;
  border-bottom: 1px solid #eee;
}

/* ================= HERO ================= */
.hero {
  position: relative;
  margin-top: 90px;
  height: 75vh;
  overflow: hidden;

  /*  FONDO QUE RELLENA TODO */
  background: linear-gradient(
    to bottom,
    #eef1f4 0%,
    #f5f7f9 55%,
    #ffffff 100%
  );
}

/* VIDEO GIGANTE CENTRADO */
.hero-video {
  position: absolute;
  top: 50%;
  left: 50%;

  /*  agrandamos fuerte */
  width: auto;
  height: 160%;

  transform: translate(-50%, -50%);
  object-fit: cover;

  /*  RECORTE REAL */
  clip-path: inset(25% 0 40% 0);

  z-index: 1;
  filter: brightness(1.15) contrast(1.05);
}

/* CONTENIDO ABAJO */
.hero-content {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 3;
  width: 100%;
  padding: 0 20px;
}

.hero h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 14px;
}

.hero p {
  font-size: 20px;
  margin-bottom: 26px;
  color: #333;
}

.btn-primary {
  background: var(--dsr-blue);
  color: #fff;
  padding: 14px 34px;
  border-radius: 6px;
  font-size: 17px;
  font-weight: 600;
  text-decoration: none;
}

/* FADE FINAL A BLANCO */
.hero::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0),
    #ffffff
  );
  z-index: 4;
}

/* ================= NEXT SECTION ================= */
.section {
  padding: 80px 40px;
  background: #fff;
  text-align: center;
}

@media (max-width: 768px) {
  .hero {
    height: 85vh;
  }

  .hero-video {
    height: 190%;
    clip-path: inset(18% 0 35% 0);
  }

  .hero h1 {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<nav>
  <img src="logo-dsr.png" height="60">
  <div>Qui茅nes somos 路 Proyectos 路 Demo 路 Contacto</div>
</nav>

<section class="hero">
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="rover.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Engineering tomorrows robotics, today</h1>
    <p>Modular robotics 路 Advanced control 路 Human-centered engineering</p>
    <a href="#about" class="btn-primary">Conoce m谩s</a>
  </div>
</section>

<section id="about" class="section">
  <h2>Qui茅nes somos</h2>
  <p>DSR Labs es un laboratorio de ingenier铆a avanzada enfocado en rob贸tica real.</p>
</section>

</body>
</html>
